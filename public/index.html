<!DOCTYPE html>
<html>
<head>
	<title>Kontak App</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body ng-app="kontakApp">
	<div class="container" ng-controller="appCtrl">
		<nav class="navbar navbar-inverse navbar-static-top">			
			<div class="navbar-brand">Aplikasi Kontak</div>
			
			<p class="navbar-text navbar-right">&nbsp</p>
			<input class="navbar-form navbar-right form-control" placeholder="Cari" ng-model="q"/>
		</nav>
			
		<div class="col-sm-12 col-md-12 col-lg-12">
		<table class="table table-responsive">
			<thead>
				<tr >					
					<th>Nama</th>
					<th>Email</th>
					<th>No. Telp</th>
					<th colspan="3" class="text-center">Aksi</th>
				</tr>
			</thead>
			<tbody>				
				<tr ng-repeat="kontak in (results = (listkontak | filter:q))">
					<td> {{kontak.nama}} </td>
					<td> {{kontak.email}} </td>
					<td> {{kontak.telp}} </td>
					<td><button class="btn btn-danger" ng-click="hapusKontak(kontak._id)">Hapus</button></td>
					<td>&nbsp</td>
					<td><button class="btn btn-warning" ng-click="editKontak(kontak._id)">Edit</button></td>
				</tr>
				<tr ng-if="results.length == 0">
					<td colspan="6" class="text-center"><h4>Hasil tidak ditemukan</h4></td>
				</tr>
				<tr>
					<td> <input class="form-control" ng-model="kontak.nama"/> </td>
					<td> <input class="form-control" ng-model="kontak.email"/> </td>
					<td> <input class="form-control" ng-model="kontak.telp"/> </td>
					<td><button class="btn btn-primary tambah" ng-click="tambahKontak()">Tambah</button></td>
					<td><button class="btn btn-info ubah" ng-click="ubahKontak()">Ubah</button></td>
					<td><button class="btn btn-success" ng-click="bersih()">Bersih</button></td>
      
				</tr>
			</tbody>
		</table>
		</div>
	</div>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/angular.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../controller/controller.js"></script>
</body>
</html>
