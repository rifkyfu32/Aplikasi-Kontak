<!DOCTYPE html>
<html>
<head>
	<title>Kontak App</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body ng-app="kontakApp">
	<div class="container" ng-controller="appCtrl">
		<h2>Aplikasi Kontak</h2>
		<table class="table">
			<thead>
				<tr>					
					<th>Nama</th>
					<th>Email</th>
					<th>No. Telp</th>
					<th colspan="3">Aksi</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td> <input class="form-control" ng-model="kontak.nama"/> </td>
					<td> <input class="form-control" ng-model="kontak.email"/> </td>
					<td> <input class="form-control" ng-model="kontak.telp"/> </td>
					<td><button class="btn btn-primary" ng-click="tambahKontak()">Tambah</button></td>
					<td><button class="btn btn-info" ng-click="ubahKontak()">Ubah</button></td>
					<td><button class="btn btn-info" ng-click="bersih()">Bersih</button></td>
      
				</tr>
				<tr ng-repeat="kontak in listkontak">
					<td> {{kontak.nama}} </td>
					<td> {{kontak.email}} </td>
					<td> {{kontak.telp}} </td>
					<td><button class="btn btn-danger" ng-click="hapus(kontak._id)">Hapus</button></td>
					<td colspan="2"><button class="btn btn-warning" ng-click="edit(kontak._id)">Edit</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/angular.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../controller/controller.js"></script>
</body>
</html>
